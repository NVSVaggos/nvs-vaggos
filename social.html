<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="StyleSheetS.css">
</head>
<body>
    <div class="back-button">
        <a href="index.html" class="back-link">Πίσω</a>
    </div>
    <h1 class="title">Social Media</h1>

    <div class="social-container">
        <a href="https://www.facebook.com/VaggelisKoukkos/" class="social-icon" target="_blank">
            <img src="Facebook.webp" alt="Facebook">
            <span>@Vaggelis Koukkos</span>
        </a>
        <a href="https://www.instagram.com/nvs_vaggos/" class="social-icon" target="_blank">
            <img src="Instagram.png" alt="Instagram">
            <span>@nvs_vaggos</span>
        </a>
        <a href="https://www.tiktok.com/@nvs_vaggos" class="social-icon" target="_blank">
            <img src="Tik Tok.webp" alt="TikTok">
            <span>@nvs_vaggos</span>
        </a>
    </div>
    <div class="social-container">
    <a href="https://www.youtube.com/@YourChannel" class="subscribe-btn" target="_blank">
        <img src="Photo.png" alt="YouTube Profile">
        <span>SUBSCRIBE</span>
    </a>
    </div>
     <button id="darkModeToggle" class="mode-toggle">
        🌙
    </button>

    <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    let isDarkMode = localStorage.getItem('darkMode') === 'true'; // Διαβάζουμε από το localStorage αν το σκοτεινό θέμα είναι ενεργοποιημένο

    // Αν το σκοτεινό θέμα είναι ενεργοποιημένο, εφαρμόζουμε το σκοτεινό θέμα
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
        darkModeToggle.innerHTML = '☀️';
    }

    darkModeToggle.addEventListener('click', () => {
        // Εναλλάσσουμε το σκοτεινό θέμα
        document.body.classList.toggle('dark-mode');
        isDarkMode = !isDarkMode;
        darkModeToggle.innerHTML = isDarkMode ? '☀️' : '🌙';

        // Αποθηκεύουμε την προτίμηση του χρήστη στο localStorage
        localStorage.setItem('darkMode', isDarkMode);
    });
</script>

</body>
</html>
